<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">What is your fortune?</button>
    
    <header>
      <h1>Anime List</h1>
    </header>
    
    
   <main>
    <form>
      <input 
          type='text'
          id="title"
          placeholder="What's the anime's title?"/>
      <input 
          type='text'
          id="img"
          placeholder='Paste an image URL'/>
      <section id="ratings-container">
          <p>Rate the anime:</p>
          <div id="radio-container">
              <label for="one">
                  <input
                      type="radio"
                      name="ratings"
                      value="1"
                      id="one"/>
                  1
              </label>
              <label for="two">
                  <input
                      type="radio"
                      name="ratings"
                      value="2"
                      id="two"/>
                  2
              </label>
              <label for="three">
                  <input
                      type="radio"
                      name="ratings"
                      value="3"
                      id="three"/>
                  3
              </label>
              <label for="four">
                  <input
                      type="radio"
                      name="ratings"
                      value="4"
                      id="four"/>
                  4
              </label>
              <label for="five">
                  <input
                      type="radio"
                      name="ratings"
                      value="5"
                      id="five"/>
                  5
              </label>
          </div>
      </section>
      <button>Add Anime!!!</button>
  </form>

  <section id="anime-container"></section>

   </main>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
      };
    </script>

<script src="main.js"></script>
  </body>
</html>
